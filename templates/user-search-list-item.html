<li data-user-id='<%- id %>' data-user-name='<%- name %>'>
  
    <% if (disableActions) { %>
      <a href="javascript: void(0);" class='chiselchat-user-list-item'><span title='<%- name %>'><%- name %></span></a>
    <% } else { %>
      <span title='<%- name %>'><%- name %></span>
      <span data-event='chiselchat-user-chat' title='Invite to Private Chat' class='chiselchat-controls'><a href='javascript: void(0);'>PM</a></span>
    <% } %>
  </a>
</li>
