<li data-user-id='<%- id %>' data-user-name='<%- name %>'>
  <a href='javascript: void(0);'>
    <% if (disableActions) { %>
      <span title='<%- name %>'><%- name %></span>
    <% } else { %>
      <span data-event='chiselchat-user-chat' title='<%- name %>'><%- name %></span>
      <span data-event='chiselchat-user-chat' title='Invite to Private Chat'>+</span>
    <% } %>
  </a>
</li>
